<!DOCTYPE html>
<html>
    <head>
        <Title>Etch-a-Sketch</Title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div>
            <button id="button-toggle">Black</button>
            <button id="button-size">Size</button>
            <label for="size"></label>
            <input id="slider" name="size" type="range" min="2" max="42" step="10" value="2">
        </div>
        <div id="container-main">
            <div id="container-sketch">

            </div>
        </div>
    </body>
</html>
